<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tom And Jerry Classic</title>
  <link rel="icon" href="https://snooplay.in/cdn/shop/products/Tom_JerrySet12_1800x1800.png?v=1640870086" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #fcb045, #fd1d1d, #833ab4);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      color: #fff;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
    }

    .game-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .side-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .side-image:hover {
      transform: scale(1.1);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(7, 60px);
      gap: 10px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .controls {
      margin: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #difficulty {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      border: 2px solid #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    #difficulty:hover {
      cursor: pointer;
      background: #fff;
    }

    .cat { color: #e74c3c; }
    .mouse { color: #8e44ad; }
    .cheese { color: #f1c40f; }
  </style>
</head>
<body>
  <h1>Tom And Jerry Classic</h1>

  <div class="controls">
    <label for="difficulty">Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="intermediate" selected>Intermediate</option>
      <option value="hard">Unbeatable</option>
    </select>
  </div>

  <div class="game-container">
    <img class="side-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYOhYASXZ3YIHP0-Aabt9iHyfpq8fKLU7GxQ&s" alt="Tom">
    <div id="board"></div>
    <img class="side-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIifLLQNfLXJZpA5SXmlFGI_KvnpRvshcwVg&s" alt="Jerry">
  </div>

  <script>
    const size = 7;
    let cat = [0, 0], mouse = [6, 6], cheese = [3, 3];
    const board = document.getElementById('board');
    const difficultySelect = document.getElementById('difficulty');

    function draw() {
      board.innerHTML = '';
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (cat[0] === i && cat[1] === j) cell.innerHTML = 'ðŸ˜¾';
          else if (mouse[0] === i && mouse[1] === j) cell.innerHTML = 'ðŸ­';
          else if (cheese[0] === i && cheese[1] === j) cell.innerHTML = 'ðŸ§€';
          board.appendChild(cell);
        }
      }
    }

    document.addEventListener('keydown', async (e) => {
      const moves = {
        ArrowUp: [-1, 0],
        ArrowDown: [1, 0],
        ArrowLeft: [0, -1],
        ArrowRight: [0, 1]
      };

      if (e.key in moves) {
        const [dx, dy] = moves[e.key];
        const [nx, ny] = [mouse[0] + dx, mouse[1] + dy];
        if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
          mouse = [nx, ny];
          draw();

          const difficulty = difficultySelect.value;

          const res = await fetch('/ai-move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cat, mouse, cheese, difficulty })
          });

          const data = await res.json();
          cat = data.cat;
          draw();

          if (cat[0] === mouse[0] && cat[1] === mouse[1]) alert("ðŸ’€ The cat caught you!");
          if (mouse[0] === cheese[0] && mouse[1] === cheese[1]) alert("ðŸ§€ You got the cheese!");
        }
      }
    });

    draw();
  </script>
</body>
</html>
